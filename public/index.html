<!--index.html means it will get served up by default, 
    this is the page that will eventually show up at the root of our website-->

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css"> 
        <!-- or <link rel="stylesheet" href="/css/styles.css"> (/ goes to root of browser(public))-->

        <!--link is an empty element which means it does not have a closing tag-->
        <!--we set up link to attributes(key value pairs), allowing us to define specific values-->

        <script src="/js/app.js"></script>
    </head>

    <body>
        <h1>From a static file</h1>


    </body>

</html>
